<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Scheme Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      transition: background-color 0.4s ease; 
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    .canvas {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 15px;
    }

    .button {
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    /* Button colors */
    #white { background-color: white; color: black; border: 1px solid #ccc; }
    #yellow { background-color: yellow; color: black; }
    #green { background-color: green; color: white; }

    /* Small hover effect */
   .button:hover{
    transform: scale(1.5);
   }

    h2 {
      margin-top: 25px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Color Scheme Generator</h1>
  <div class="canvas">
    <button class="button" id="white">WHITE</button>
    <button class="button" id="yellow">YELLOW</button>
    <button class="button" id="green">GREEN</button>
  </div>
  <h2>Tap on your Favorite Color</h2>

  <script>
    document.getElementById("white").onclick = function() {
      document.body.style.backgroundColor = "white";
    };
    document.getElementById("yellow").onclick = function() {
      document.body.style.backgroundColor = "yellow";
    };
    document.getElementById("green").onclick = function() {
      document.body.style.backgroundColor = "green";
    };
  </script>
</body>
</html>
