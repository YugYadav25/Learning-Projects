<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0px;
    }
    .container{
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        height: 500px;
     
    }
    .dabba2,.dabba5{
        background-color: aquamarine;
       
    }
    .dabba1{
        background-color: red;
    }
    .dabba4{
        background-color: rgb(3, 9, 56);
    }
    .dabba3{
        background-color: rgb(0, 162, 255);
    }
</style>
<body>
<div class="container">
    <div class="dabba1">1</div>
    <div class="dabba2">2</div>
    <div class="dabba3">3</div>
    <div class="dabba4">4</div>
    <div class="dabba5">5</div>
</div>
</body>
</html>
