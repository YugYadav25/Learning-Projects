<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch-container">
        <div class="stopwatch">
            <div class="circle">
                <div class="timer-display">00:00:00</div>
            </div>
            <div class="buttons">
                <button class="btn play" id="play">&#9654;</button>
                <button class="btn pause" id="pause">&#9632;</button>
                <button class="btn reset" id="restart">&#8635;</button>
            </div>
        </div>
    </div>

    <script src="stopwatch.js"></script>
</body>
</html>
