<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yug'sFavSongs</title>
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="music-player">
        <nav class="circle">
           <i class="fa-solid fa-angle-left"></i>
        </nav>
   
        <nav class="circle">
            <i class="fa-solid fa-bars"></i>
        </nav>
        </div>


        <div class="img">
            <img src="https://th.bing.com/th/id/OIP.GBvpstTHiNPv8YSUUBU8TgHaER?o=7rm=3&rs=1&pid=ImgDetMain&o=7&rm=3" alt="">
        </div>

        <div class="owner">
            <h2>
                LADY GAGA AND BRUNO MARS
            </h2>
        </div>
        <audio  id="song">
            <source src="assets/Die With A Smile - Lady Gaga.mp3" type="audio/mpeg">
        </audio>

        <input type="range" value="0" id="progress">

       <div class="controls">
    <i class="fa-solid fa-backward control-buttons" id="backward" ></i>
    <i class="fa-solid fa-circle-play control-buttons" onclick="togglePlayPause()" id="playpause"></i>
    <i class="fa-solid fa-forward control-buttons" id="forward"></i>
</div>

        
    </div>




    <script src="mp.js"></script>
</body>
</html>
