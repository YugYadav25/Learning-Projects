<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            
            
    <div class="display" id="display"></div>
    


            <div class="row">
                
                <button class="btn special" onclick="display.innerHTML='' ">AC</button>
                <button class="btn special"onclick="display.innerHTML=display.innerHTML.toString().slice(0,-1) ">DE</button>
                <button class="btn" onclick="display.innerHTML+='.' ">.</button>
                <button class="btn" onclick="display.innerHTML+='/' ">/</button>
            </div>
            <div class="row">
                <button class="btn"onclick="display.innerHTML+='7' ">7</button>
                <button class="btn"onclick="display.innerHTML+='8' ">8</button>
                <button class="btn"onclick="display.innerHTML+='9' ">9</button>
                <button class="btn"onclick="display.innerHTML+='*' ">*</button>
            </div>
            <div class="row">
                <button class="btn" onclick="display.innerHTML+='4' ">4</button>
                <button class="btn" onclick="display.innerHTML+='5' ">5</button>
                <button class="btn"onclick="display.innerHTML+='6' ">6</button>
                <button class="btn"onclick="display.innerHTML+='-' ">-</button>
            </div>
            <div class="row">
                <button class="btn"onclick="display.innerHTML+='1' ">1</button>
                <button class="btn"onclick="display.innerHTML+='2' ">2</button>
                <button class="btn"onclick="display.innerHTML+='3' ">3</button>
                <button class="btn"onclick="display.innerHTML+='+' ">+</button>
            </div>
            <div class="row">
                <button class="btn"onclick="display.innerHTML+='00' ">00</button>
                <button class="btn"onclick="display.innerHTML+='0' ">0</button>
                <button class="btn equal" onclick="display.innerHTML=eval(display.innerHTML)">=</button>
            </div>
        </div>
    </div>
</body>
</html>
